<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <div id="left">
        <div id="image-holder">
            <div id="logo">
                <h1>SignUp</h1>
            </div>

        </div>
    </div>
    <div id="right">
        <h1>Join Us</h1>
        <form action="example.com" method="get">
            <fieldset>
                <legend>SignUp</legend>
                <table>
                    <tr>
                        <div>
                            <td><label for="user_first_name">First Name:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="text" name="user_first_name" id="user_first_name"></td>
                        </div>
                        <div>
                            <td><label for="user_password">Password:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="password" name="user_password" id="user_password"></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label for="user_last_name">Last Name:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="text" name="user_last_name" id="user_last_name"></td>
                        </div>
                        <div>
                            <td><label for="user_password">Password Confirmation:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="password" name="user_password" id="user_password"></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label for="user_email">Email:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="email" name="user_email" id="user_email"></td>
                        </div>
                        <div>
                            <td><label for="user_Phone_number">Phone Number:</label></td>
                        </div>
                        
                        <div>
                            <td><input type="number" name="user_phone_number" id="user_phone_number"></td>
                        </div>
                    </tr>
                </table>
            </fieldset>
            
        </form>
        <div id="foot">
            <button type="submit">Create Account</button>
            <h2>Already have an account? Login</h2>
        </div>
    </div>

</body>

</html>
